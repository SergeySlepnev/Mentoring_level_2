<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" enctype="multipart/form-data" method="post" th:object="${user}">
    <label for="firstName">First name:
        <input id="firstName" type="text" name="firstName" th:value="${user.firstName}">
    </label><br>
    <label for="lastName">Last name
        <input id="lastName" type="text" name="lastName" th:value="${user.lastName}">
    </label><br>
    <label for="phone">Phone
        <input id="phone" type="text" name="phone" th:value="${user.phone}">
    </label><br>
    <label for="email">Email
        <input id="email" type="text" name="email" th:value="${user.email}">
    </label><br>
    <label for="birthDate">Date of birth
        <input id="birthDate" type="date" name="birtDate" th:value="${user.birthdate}">
    </label><br>
    <label for="password">Password
        <input id="password" type="password" name="password" th:value="${user.password}">
    </label><br>
    <label for="image">Avatar
        <input id="image" type="file" name="image">
    </label><br>
    <button type="submit">Register</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
